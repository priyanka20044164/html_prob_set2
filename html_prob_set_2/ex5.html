<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    th,td{
        border:1px solid black;
        border-top: 1.5px solid black;
        border-left:1.5px solid black;
        padding:5px;
        margin:2px;
    }
    table{
        border:1px solid black;
        border-left: 1.5px solid black;
        border-bottom:1.5px solid black;
        padding:5px;
        margin:2px;
    }
</style>
<body>
    <p>Combining colspan and rowspan</p>
    <table>
        <tr>
            <th rowspan="2" colspan="2">Header(spans 2 columns and 2 rows)</th>
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
            <td>data</td>
            <td>data</td>
        </tr>
    </table>
    
</body>
</html>
